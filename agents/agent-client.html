<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            width: 250px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .received-message {
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar bg-secondary text-white">
                <h3>Agent Client</h3>
                <p>This app is used to send and receive messages to/from the AgentServer.</p>
                <div class="mb-3">
                    <label for="serverUrl" class="form-label">Server URL</label>
                    <input type="text" class="form-control" id="serverUrl" value="ws://localhost:4242">
                </div>
                <button id="connectBtn" class="btn btn-primary">Connect</button>
            </div>
            <div class="col-md-9 main-content bg-white">
                <form id="taskRequestForm">
                    <h4>New TaskRequest</h4>
                    <div class="mb-3">
                        <label for="taskId" class="form-label">Task ID</label>
                        <input type="text" class="form-control" id="taskId" readonly value="(auto populated)">
                    </div>
                    <div class="mb-3">
                        <label for="task" class="form-label">Task</label>
                        <input type="text" class="form-control" id="task" required>
                    </div>
                    <div class="mb-3">
                        <label for="agentId" class="form-label">Requesting Agent ID</label>
                        <input type="text" class="form-control" id="agentId" required>
                    </div>
                    <div class="mb-3">
                        <label for="callbackUrl" class="form-label">Callback URL (optional)</label>
                        <input type="text" class="form-control" id="callbackUrl">
                    </div>
                    <button type="submit" class="btn btn-primary" id="sendTaskRequest">Send TaskRequest</button>
                </form>
                <hr>
                <h4>Received Messages</h4>
                <div id="receivedMessages"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        let socket;
        const connectBtn = document.getElementById('connectBtn');
        const serverUrlInput = document.getElementById('serverUrl');
        const taskRequestForm = document.getElementById('taskRequestForm');
        const taskIdInput = document.getElementById('taskId');
        const taskInput = document.getElementById('task');
        const agentIdInput = document.getElementById('agentId');
        const callbackUrlInput = document.getElementById('callbackUrl');
        const receivedMessagesDiv = document.getElementById('receivedMessages');

        // Load saved values from local storage
        taskInput.value = localStorage.getItem('lastTask') || '';
        agentIdInput.value = localStorage.getItem('lastAgentId') || '';

        function toggleConnection() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
                connectBtn.textContent = 'Connect';
                disableForm(true);
            } else {
                socket = new WebSocket(serverUrlInput.value);
                socket.onopen = () => {
                    connectBtn.textContent = 'Disconnect';
                    disableForm(false);
                };
                socket.onmessage = handleIncomingMessage;
                socket.onclose = () => {
                    connectBtn.textContent = 'Connect';
                    disableForm(true);
                };
            }
        }

        function disableForm(disabled) {
            const formElements = taskRequestForm.elements;
            for (let i = 0; i < formElements.length; i++) {
                formElements[i].disabled = disabled;
            }
        }

        function handleIncomingMessage(event) {
            const message = JSON.parse(event.data);
            const messageDiv = document.createElement('div');
            messageDiv.className = 'received-message';
            
            let content = `<strong>${message.type}</strong><br>`;
            for (const [key, value] of Object.entries(message)) {
                if (key !== 'type') {
                    content += `${key}: ${value}<br>`;
                }
            }

            if (message.type === 'ClarificationRequest') {
                content += `
                    <input type="text" class="form-control mt-2" placeholder="Enter your response">
                    <button class="btn btn-primary mt-2" onclick="sendClarificationResponse('${message.task_ID}', this)">
                        Send ClarificationResponse
                    </button>
                `;
            }

            messageDiv.innerHTML = content;
            receivedMessagesDiv.prepend(messageDiv);
        }

        function sendClarificationResponse(taskId, button) {
            const responseInput = button.previousElementSibling;
            const response = {
                type: 'ClarificationResponse',
                task_ID: taskId,
                answer: responseInput.value,
                replying_agent_id: agentIdInput.value
            };
            socket.send(JSON.stringify(response));
            responseInput.value = '';
            button.disabled = true;
        }

        function sendTaskRequest(event) {
            event.preventDefault();
            const taskId = generateUniqueId();
            const request = {
                type: 'TaskRequest',
                task_ID: taskId,
                task: taskInput.value,
                requesting_agent_ID: agentIdInput.value,
                callback_URL: callbackUrlInput.value
            };
            socket.send(JSON.stringify(request));
            taskIdInput.value = taskId;

            // Save to local storage
            localStorage.setItem('lastTask', taskInput.value);
            localStorage.setItem('lastAgentId', agentIdInput.value);

            alert('TaskRequest sent successfully!');
        }

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        connectBtn.addEventListener('click', toggleConnection);
        taskRequestForm.addEventListener('submit', sendTaskRequest);

        // Initial form state
        disableForm(true);
    </script>
</body>
</html>
