<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            width: 250px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .received-message {
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar bg-secondary text-white">
                <h3>Agent Client</h3>
                <p>This app is used to send and receive messages to/from the AgentServer.</p>
                <div class="mb-3">
                    <label for="serverUrl" class="form-label">Server URL</label>
                    <input type="text" class="form-control" id="serverUrl" value="ws://localhost:4242">
                </div>
                <button id="connectBtn" class="btn btn-primary">Connect</button>
            </div>
            <div class="col-md-9 main-content bg-white">
                <form id="taskRequestForm">
                    <h4>New TaskRequest</h4>
                    <div class="mb-3">
                        <label for="taskId" class="form-label">Task ID</label>
                        <input type="text" class="form-control" id="taskId" readonly value="(auto populated)">
                    </div>
                    <div class="mb-3">
                        <label for="task" class="form-label">Task</label>
                        <input type="text" class="form-control" id="task" required>
                    </div>
                    <div class="mb-3">
                        <label for="agentId" class="form-label">Requesting Agent ID</label>
                        <input type="text" class="form-control" id="agentId" required>
                    </div>
                    <div class="mb-3">
                        <label for="callbackUrl" class="form-label">Callback URL (optional)</label>
                        <input type="text" class="form-control" id="callbackUrl">
                    </div>
                    <button type="submit" class="btn btn-primary" id="sendTaskRequestBtn">Send TaskRequest</button>
                </form>
                <hr>
                <h4>Received Messages</h4>
                <div id="receivedMessages"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        let socket;
        const connectBtn = document.getElementById('connectBtn');
        const serverUrlInput = document.getElementById('serverUrl');
        const taskRequestForm = document.getElementById('taskRequestForm');
        const taskIdInput = document.getElementById('taskId');
        const taskInput = document.getElementById('task');
        const agentIdInput = document.getElementById('agentId');
        const callbackUrlInput = document.getElementById('callbackUrl');
        const receivedMessagesDiv = document.getElementById('receivedMessages');

        // Load saved values from local storage
        taskInput.value = localStorage.getItem('lastTask') || '';
        agentIdInput.value = localStorage.getItem('lastAgentId') || '';

        function setConnected(isConnected) {
            connectBtn.textContent = isConnected ? 'Disconnect' : 'Connect';
            taskRequestForm.querySelectorAll('input, button').forEach(el => el.disabled = !isConnected);
        }

        connectBtn.addEventListener('click', () => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            } else {
                socket = new WebSocket(serverUrlInput.value);
                socket.onopen = () => {
                    setConnected(true);
                    console.log('Connected to server');
                };
                socket.onclose = () => {
                    setConnected(false);
                    console.log('Disconnected from server');
                };
                socket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    displayReceivedMessage(message);
                };
            }
        });

        taskRequestForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const taskRequest = {
                task_ID: generateUniqueId(),
                task: taskInput.value,
                requesting_agent_ID: agentIdInput.value,
                callback_URL: callbackUrlInput.value || undefined
            };
            socket.send(JSON.stringify(taskRequest));
            taskIdInput.value = taskRequest.task_ID;
            console.log('TaskRequest sent:', taskRequest);

            // Save to local storage
            localStorage.setItem('lastTask', taskInput.value);
            localStorage.setItem('lastAgentId', agentIdInput.value);
        });

        function displayReceivedMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('received-message');
            messageDiv.innerHTML = `<pre>${JSON.stringify(message, null, 2)}</pre>`;

            if (message.question) {
                const responseForm = document.createElement('form');
                responseForm.innerHTML = `
                    <div class="mb-3">
                        <label class="form-label">Response:</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send ClarificationResponse</button>
                `;
                responseForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const clarificationResponse = {
                        task_ID: message.task_ID,
                        answer: e.target.querySelector('input').value,
                        replying_agent_id: agentIdInput.value
                    };
                    socket.send(JSON.stringify(clarificationResponse));
                    console.log('ClarificationResponse sent:', clarificationResponse);
                });
                messageDiv.appendChild(responseForm);
            }

            receivedMessagesDiv.prepend(messageDiv);
        }

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Initial connection state
        setConnected(false);
    </script>
</body>
</html>
